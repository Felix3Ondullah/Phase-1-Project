<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>song lyrics</title>
  </head>
  <body>
    <video autoplay loop muted plays-inline class="bg-video">
        <source src="../Phase-1-Project/assets/Pexels Videos 1793534.mp4"
        type="video/mp4">
    </video>
    <header>
        
      <h1>Get your lyrics</h1>

      <form id="form">
        <input
          type="text"
          id="search"
          placeholder="Enter artist/Song Name..."
        />
        <button>Search</button>
      </form>
    </header>

    <div class="container" id="result" >
        <p> lyrics search results will be displayed here</p>
    </div>
    <div id="more" class="container centered"></div>
    
  </body>
</html>
